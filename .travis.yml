language: python
python:
 - "3.5"
 - "3.6"
#- "nightly"

env:
 - TRAVIS_NODE_VERSION="8"

before_install:
 - node --version
 - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm
 - (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`)
 - source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
 - node --version
 - pip install pipenv
 - pip install pyinstaller

install:
 - "make build"

script:
 - "make test"
 - "make package"
